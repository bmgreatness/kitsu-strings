en:
  oauth2:
    errors:
      invalid_client:
        title: Invalid Client
        description: The client application did not provide a valid client identifier.  For security reasons, we cannot log you into their app.  Please inform the maintainers of the application that they will need to fix this.
      invalid_redirect:
        title: Invalid Redirect
        description: The client application provided an invalid URL to send you back to.  For security reasons, we cannot log you in to their app.  Please inform the maintainers of the application that they will need to fix this.
      invalid_request:
        title: Invalid Request
        description: The request is missing a required parameter, includes an invalid parameter value, includes a parameter more than once, or is otherwise malformed.
      unauthorized_client:
        title: Unauthorized Client
        description: The client is not authorized to request an authorization code using this method.
      access_denied:
        title: Access Denied
        description: The resource owner or authorization server denied the request.
      unsupported_response_type:
        title: Unsupported Response Type
        description: The authorization server does not support obtaining an authorization code using this method.
      invalid_scope:
        title: Invalid Scope
        description: The requested scope is invalid, unknown, or malformed.
      server_error:
        title: Server Error
        description: The authorization server encountered an unexpected condition that prevented it from fulfilling the request.  Equivalent to HTTP 500 Server Error.
      temporarily_unavailable:
        title: Temporarily Unavailable
        description: The authorization server is currently unable to handle the request due to a temporary overloading or maintenance of the server. Equivalent to HTTP 503 Temporarily Unavailable
